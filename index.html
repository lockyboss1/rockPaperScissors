<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock - Paper - Scissors</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        ROCK - PAPER - SCISSORS
    </header>
    <hr>

    <div id="rule">
        <ol>
            <li>Game Rules: Paper covers Rock - </li>
            <li>Rock crushes Scissors - </li>
            <li>Scissors cuts Paper - </li>
            <li>Same hands is a tie and doesn't count</li>
        </ol>
    </div>
    <p id="rules">First to <span class="five">FIVE </span>points wins</p>
    <div id="results"></div>

    <div class="top">
        <button id="rock1"><img src="rock.png" id="rock"></button>
        <button id="paper1"><img src="paper.png" id="paper"></button>
        <button id="scissors1"><img src="scissors.png" id="scissors"></button>
    </div>

    <div id="new-game">
        <input type="button" id="new-button" value="Restart Game?" onclick="location.reload();" />
    </div>

    <div id="results"></div>
    <div id="track"></div>

    <div id="selection">
        <p class="sel-1">Game Log</p>
    </div>

    <div id="score">
        <p class="sel-1">Game Score</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
