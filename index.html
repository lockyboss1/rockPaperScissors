<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock - Paper - Scissors</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        ROCK . PAPER . SCISSORS
    </header>

    <div id="myModal" class="modal hidden">
        <div class="modal-content">
            <h4>GAME RULES</h4>
        <ul>
            <li>Paper covers Rock.</li>
            <li>Rock crushes Scissors.</li>
            <li>Scissors cuts Paper.</li>
            <li>Same hands is a tie and doesn't count.</li>
        </ul>
        <p class="rules">First to <span class="five">FIVE </span>points wins.</p>

        <hr>

        <div id='playerName'>
            <label for="name">Player Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        </div>

        <input type="button" id="submit" name="name" value="Submit">    

        </div>
    </div>
   
    <div class="img-container">
        <button id="rock1"><img src="rock.png" id="rock"></button>
        <button id="paper1"><img src="paper.png" id="paper"></button>
        <button id="scissors1"><img src="scissors.png" id="scissors"></button>
    </div>

    <div id="new-game">
        <input type="button" id="new-button" value="Restart Game?" onclick="location.reload();" />
    </div>

    <hr class="line1">

    <div id="game-log">
        <p class="sel-1">GAME LOG</p>
        <div id="log">
            <p><span id="log1"></span></p>
            <p><span id="log2"></span> </p>
        </div>
    </div>

    <div id="game-score">
        <p class="sel-1">GAME SCORE</p>
        <div id="score">
            <p><span id="score1"></span></p>
            <p><span id="score2"></span> </p>
        </div>
    </div>

    <div class="vl"></div>

    <div id="results"></div>

    <script src="main.js"></script>
</body>

</html>
